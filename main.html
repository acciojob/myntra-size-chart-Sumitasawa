<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
		
    }
    th {
      background-color: #a63d3d;
      color: white;
    }
    .waist-row {
      background-color: #d78686;
		color:white;
    }
    .chest-row {
      background-color: #eedcdc;
	
    }
    .sleeve-row {
      background-color: #d6d6d6;
    }
	.size{
		text-align:right;
	}
  </style>
</head>
<body>

<table>
  <tr style="text-align:left">
    <th>Part</th>
    <th>XS</th>
    <th>S</th>
    <th>M</th>
    <th>L</th>
    <th>XL</th>
  </tr>
  <tr class="waist-row">
    <td style="text-align:left">Waist</td>
    <td class="size">25</td>
    <td class="size">28</td>
    <td class="size">30</td>
    <td class="size">31</td>
    <td class="size">32</td>
  </tr>
  <tr class="chest-row">
    <td style="text-align:left">Chest</td>
    <td class="size">34</td>
    <td class="size">34</td>
    <td class="size">38</td>
    <td class="size">40</td>
    <td class="size">41</td>
  </tr>
  <tr class="sleeve-row">
    <td style="text-align:left">Sleeve</td>
    <td class="size">23</td>
    <td class="size">24</td>
    <td class="size">24</td>
    <td class="size">25</td>
    <td class="size">25</td>
  </tr>
</table>

</body>
</html>
