<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Size Chart</title>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      text-align: left;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    thead th {
      background-color: #a63d3d;
      color: white;
    }
    tbody td:first-child {
      text-align: left;
    }
    .waist-row {
      background-color: #d78686;
      color: white;
    }
    .chest-row {
      background-color: #eedcdc;
    }
    .sleeve-row {
      background-color: #d6d6d6;
    }
    .right-align {
      text-align: right;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr class="waist-row">
        <td>Waist</td>
        <td class="right-align">25</td>
        <td class="right-align">28</td>
        <td class="right-align">30</td>
        <td class="right-align">31</td>
        <td class="right-align">32</td>
      </tr>
      <tr class="chest-row">
        <td>Chest</td>
        <td class="right-align">34</td>
        <td class="right-align">34</td>
        <td class="right-align">38</td>
        <td class="right-align">40</td>
        <td class="right-align">41</td>
      </tr>
      <tr class="sleeve-row">
        <td>Sleeve</td>
        <td class="right-align">23</td>
        <td class="right-align">24</td>
        <td class="right-align">24</td>
        <td class="right-align">25</td>
        <td class="right-align">25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
